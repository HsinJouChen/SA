<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>PetHome 註冊</title>
  <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="註冊登入css/0.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="images/logo2.png">
   </head>
<body>
  <div class="container floating-effect">
    <div class="title center">
      <a href="index.html" target="_self"><img src="images/logo.png" alt="logo" width="" height="55"></a><br>
      <h2>建立寵物領養平台帳戶</h2>
    </div>
    <div class="content">
      <form id="regform" onsubmit="return checkinput()">
        <div class="user-details">
          <div class="input-box">
            <span class="details">姓名</span>
            <input type="text" name="name" placeholder="輸入你的姓名" id="name" required>
          </div>
          <div class="input-box">
            <span class="details">帳號名稱</span>
            <input type="text" name="account" placeholder="輸入你的帳號名稱" id="account" required>
          </div>
          <div class="input-box">
            <span class="details">聯絡電話</span>
            <input type="text" name="phone" placeholder="輸入你的聯絡電話" id="phone" required>
          </div>
          <div class="input-box">
            <span class="details">電子郵件</span>
            <input type="text" name="email" placeholder="輸入你的電子郵件" id="email" required>
          </div>
          <div class="input-box">
            <span class="details">地址</span>
            <input type="text" name="address" placeholder="輸入你的地址" id="address" required>
          </div>
          <div class="input-box">
            <span class="date-details">生日</span>
            <input type="date" name="birth" placeholder="輸入你的地址" id="birth" required>
          </div>
          <div class="input-box">
            <span class="details">密碼</span>
            <input type="password" name="password" placeholder="輸入你的密碼" id="password" required>
          </div>
          <div class="input-box">
            <span class="details">確認密碼</span>
            <input type="password" name="password2" placeholder="確認你的密碼" id="password2" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="男">
          <input type="radio" name="gender" id="dot-2" value="女">
          <span class="gender-title">性別</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">男</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">女</span>
          </label>
          </div>
        </div>
        <div class="signup-link">
          已經有帳號?<a href="登入.html">立即登入</a>
       </div>
        <div class="button">
          <input type="hidden" name="action" value="reg" />
          <input type="submit" value="註冊">
        </div>
      </form>
    </div>
  </div>
  <script>
    function checkinput() {
            var re = /[^a-zA-Z0-9.@]/;
            var okname = re.exec ( document.getElementById("email").value);
            if ( okname ) {
                    window.alert ( "指允許英文、數字、小數點與@" );
                    document.getElementById("email").focus();
                    return false;
            }
            var re = /[^0-9]/;
            var okname = re.exec ( document.getElementById("phone").value);
            if ( okname ) {
                    window.alert ( "指允許數字" );
                    document.getElementById("phone").focus();
                    return false;
            }
            var pw1 = document.getElementById("password");
            if ( pw1.value.length < 5 ) {
                    window.alert ( "密碼長度必須要大於 5 個字元以上" );
                    document.getElementById("password").focus();
                    return false;
            }
            var pw2 = document.getElementById("password2");
            if ( pw1.value != pw2.value ) {
                    window.alert ( "兩次密碼並不相同！" );
                    document.getElementById("password").focus();
                    return false;
            }
            re = /^[0-9]{4}[./-][0-9]{2}[./-][0-9]{2}$/;
            var okday = re.exec ( document.getElementById("birth").value);
            if ( ! okday ) {
                    window.alert ( "日期格式為 2011-11-11" );
                    document.getElementById("birth").focus();
                    return false;
            }
    }
</script>
</body>
</html>
